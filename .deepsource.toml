version = 1

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = ["browser"]
  typescript = true
  # Point this to your tsconfig file if it's not in the root
  tsconfig_path = "./tsconfig.json" 
  # Helps the analyzer understand JSX syntax
  jsx_framework = "react"

[[transformers]]
name = "prettier"
enabled = true

[[analyzers]]
name = "test-coverage"
enabled = true